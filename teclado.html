<body>
<div>
  <input type="range" data-size="12" name="size" value="12" id="size" min="5" max="25" oninput="javascript: this.dataset.size = this.value, document.body.style.fontSize = `${this.value}px`">

      <div>

      </div>
      <div>
        <span data-key="caps lock"></span><span data-key="A"></span><span data-key="S"></span><span data-key="D"></span><span data-key="F"></span><span data-key="G"></span><span data-key="H"></span><span data-key="J"></span><span data-key="K"></span><span data-key="L"></span><span data-key="Ç"></span><span data-key="º" data-key-alt="ª"></span><span data-key="←"></span>

      </div>
      <div>
        <span data-key="ctrl"></span><span data-key="fn"></span><span data-key="⊞"></span><span data-key="alt"></span><span></span><span data-key="alt gr"></span><span data-key="‹"></span><span data-key="<"></span><span><span data-key="⋏"></span><span data-key="⋎"></span></span><span data-key=">"></span>

    </section>

      <div><span data-key="home"></span><span data-key="end"></span><span data-key="pg up"></span><span data-key="pg dn"></span></div>

      <div><span data-key="0"></span><span data-key="."></span></div>

    </section>

</html>
